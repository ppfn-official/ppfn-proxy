<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=all" />
  <title>Home</title>
</head>
<body>
  <div class="container">
    <div class="logo-title">
      <img src="https://raw.githubusercontent.com/ppfn-official/ppfn/MAIN/ppfn.png" alt="PPFN Logo" class="logo">
      <h1>PPFN Unblocker</h1>
      <p class="subtitle">A fast, modern proxy for school & work</p>
    </div>
    <form id="search-form" autocomplete="off">
      <div class="search-bar">
        <input type="text" name="Search" id="q" placeholder="Search or enter a URL..." autofocus>
        <button id="search" type="submit"><span class="material-symbols-outlined">search</span></button>
      </div>
    </form>
    <div class="quick-links">
      <span>Quick Links:</span>
      <a href="#" id="google-link">Google</a>
      <a href="#" id="youtube-link">YouTube</a>
    </div>
  </div>
</body>
</html>
<style>
  :root{
    --primary-color: #3d3d3d;
    --secondary-color: #394c6f;
    --background-color: #050519;
    --text-color: #e0e0e0;
    --accent-color: #6fa8dc;
    --shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
  }
  body{
    background-color: var(--background-color);
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: var(--text-color);
    background-image: radial-gradient(var(--text-color) 1px, transparent 0);
    background-size: 40px 40px;
    background-position: -38px -75px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(40, 40, 60, 0.95);
    border-radius: 24px;
    box-shadow: var(--shadow);
    padding: 40px 32px 32px 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 350px;
    max-width: 95vw;
    
  }
  .logo-title {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 32px;
  }
  .logo {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    margin-bottom: 12px;
    box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
  }
  h1 {
    margin: 0 0 6px 0;
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--accent-color);
    letter-spacing: 1px;
  }
  .subtitle {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    color: #b0b0b0;
    font-weight: 400;
  }
  .search-bar {
    display: flex;
    align-items: center;
    background: var(--primary-color);
    border-radius: 100px;
    box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
    padding: 6px 10px 6px 18px;
    width: 350px;
    max-width: 90vw;
    margin-bottom: 18px;
  }
  input[type="text"]{
    flex: 1;
    padding: 12px 10px;
    border: none;
    border-radius: 100px;
    background: transparent;
    color: var(--text-color);
    font-size: 1.1rem;
    outline: none;
    background-color: transparent;
  }
  input[type="text"]::placeholder {
    color: #b0b0b0;
    opacity: 1;
    font-style: italic;
  }
  button#search{
    padding: 0 18px;
    border: none;
    border-radius: 100px;
    background-color: var(--secondary-color);
    color: var(--text-color);
    font-size: 1.5rem;
    cursor: pointer;
    transition: background 0.2s;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: none;
  }
  button#search:hover, button#search:focus {
    background: var(--accent-color);
    color: #222;
  }
  .material-symbols-outlined {
    font-size: 1.7rem;
    vertical-align: middle;
  }
  .quick-links {
    margin-top: 12px;
    font-size: 1rem;
    color: #b0b0b0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }
  .quick-links span {
    font-weight: 600;
    color: var(--accent-color);
    margin-bottom: 2px;
  }
  .quick-links a {
    color: var(--accent-color);
    text-decoration: none;
    margin: 0 8px;
    font-weight: 500;
    transition: color 0.2s;
  }
  .quick-links a:hover {
    color: #fff;
    text-decoration: underline;
  }
  @media (max-width: 500px) {
    .container {
      padding: 18px 4vw 18px 4vw;
      min-width: unset;
    }
    .search-bar {
      width: 95vw;
      padding: 4px 4px 4px 10px;
    }
    input[type="text"] {
      font-size: 1rem;
    }
  }
</style>
<script>
  // Helper to proxy a URL via the parent window
  function proxyNavigate(url) {
    if (window.parent && window.parent !== window) {
      window.parent.document.getElementById('url').textContent = url;
      const event = new KeyboardEvent('keydown', { key: 'Enter' });
      window.parent.document.getElementById('url').dispatchEvent(event);
    } else {
      window.location.href = url;
    }
  }

  // Handle search submit (proxy search or URL)
  document.getElementById('search-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const val = document.getElementById('q').value.trim();
    document.getElementById('q').blur();

    // Simple URL check
    let url;
    if (/^(https?:\/\/|ppfn:\/\/)/i.test(val)) {
      url = val;
    } else if (/^[\w-]+\.[\w-]+/.test(val)) {
      url = 'https://' + val;
    } else {
      url = 'https://duckduckgo.com/?q=' + encodeURIComponent(val) + '&ia=web';
    }
    proxyNavigate(url);
  });

  document.getElementById('google-link').addEventListener('click', function(e) {
    e.preventDefault();
    proxyNavigate('https://www.google.com/');
  });
  document.getElementById('youtube-link').addEventListener('click', function(e) {
    e.preventDefault();
    proxyNavigate('https://www.youtube.com/');
  });
  window.parent.document.getElementById('url').textContent = "ppfn://home";
</script>
